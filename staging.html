  let topTextInput, topTextSizeInput, imageInput, canvas, ctx;
  
  function generateMeme(img, topText, topTextSize) {
    let fontSize;
  
    img.onload = function () {
    canvas.width = img.width;
    canvas.height = img.height;
  
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
  
    ctx.fillStyle = "white";
    ctx.strokeStyle = "#000";
    ctx.textAlign = "center";
  
    // Top text font size
    fontSize = canvas.width * topTextSize;
    ctx.font = fontSize + 'px Impact';
    ctx.lineWidth = canvas.width * 0.004;
  
    // Draw top text
    ctx.textBaseline = 'top';
    topText.split('\n').forEach(function (t, i) {
        ctx.fillText(t, canvas.width / 2, i * fontSize, canvas.width);
        ctx.strokeText(t, canvas.width / 2, i * fontSize, canvas.width);
    });
  
    /* // Bottom text font size
    fontSize = canvas.width * bottomTextSize;
    ctx.font = fontSize + 'px Impact';

    // Draw bottom text

    bottomText.split('\n').reverse().forEach(function (t, i) {
        ctx.fillText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
        ctx.strokeText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
     }); */
  
  
    // Show the download button
    downloadBtn.style.display = 'flex';
  
    // Remove existing event listener before adding a new one
    downloadBtn.removeEventListener('click', downloadMeme);

  };
  }

      document.addEventListener('mouseup', endDrag);
  
      // Event listeners for touch dragging
      resizableElement.addEventListener('touchstart', startDrag);
      document.addEventListener('touchmove', move);
      document.addEventListener('touchend', endDrag);
  
      // Event listeners for resizing
      resizeHandles.forEach(handle => {
          handle.addEventListener('mousedown', startResize);
          handle.addEventListener('touchstart', startResize);
      });
  
      function startDrag(evt) {
          isDragging = true;
          const { clientX, clientY } = getCoordinates(evt);
          startX = clientX;
          startY = clientY;
          initialX = resizableElement.offsetLeft;
          initialY = resizableElement.offsetTop;
      }
  
      function move(evt) {
          if (!isDragging) return;
          const { clientX, clientY } = getCoordinates(evt);
          const deltaX = clientX - startX;
          const deltaY = clientY - startY;
  
          const newLeft = initialX + deltaX;
          const newTop = initialY + deltaY;
  
          resizableElement.style.left = newLeft + 'px';
          resizableElement.style.top = newTop + 'px';
      }
  
      function endDrag() {
          isDragging = false;
      }
  
      function startResize(evt) {
          startResizeX = evt.clientX || evt.touches[0].clientX;
          startResizeY = evt.clientY || evt.touches[0].clientY;
          initialWidth = resizableElement.offsetWidth;
          initialHeight = resizableElement.offsetHeight;
  
          evt.preventDefault();
          evt.stopPropagation();
  
          document.addEventListener('mousemove', resize);
          document.addEventListener('touchmove', resize);
          document.addEventListener('mouseup', endResize);
      }
  
      function resize(evt) {
          if (startResizeX === null || startResizeY === null) return;
          const { clientX, clientY } = getCoordinates(evt);
          const deltaX = clientX - startResizeX;
          const deltaY = clientY - startResizeY;
  
          let newWidth, newHeight;
  
          switch (evt.target.className.split(' ').pop()) {
              case 'resize-handle-top':
                  newHeight = initialHeight - deltaY;
                  resizableElement.style.height = newHeight + 'px';
                  resizableElement.style.top = initialY + deltaY + 'px';
                  break;
              case 'resize-handle-right':
                  newWidth = initialWidth + deltaX;
                  resizableElement.style.width = newWidth + 'px';
                  break;
              case 'resize-handle-bottom':
                  newHeight = initialHeight + deltaY;
                  resizableElement.style.height = newHeight + 'px';
                  break;
              case 'resize-handle-left':
                  newWidth = initialWidth - deltaX;
                  resizableElement.style.width = newWidth + 'px';
                  resizableElement.style.left = initialX + deltaX + 'px';
                  break;
              case 'resize-handle-topleft':
                  newWidth = initialWidth - deltaX;
                  newHeight = initialHeight - deltaY;
                  resizableElement.style.width = newWidth + 'px';
                  resizableElement.style.height = newHeight + 'px';
                  resizableElement.style.top = initialY + deltaY + 'px';
                  resizableElement.style.left = initialX + deltaX + 'px';
                  break;
              case 'resize-handle-topright':
                  newWidth = initialWidth + deltaX;
                  newHeight = initialHeight - deltaY;
                  resizableElement.style.width = newWidth + 'px';
                  resizableElement.style.height = newHeight + 'px';
                  resizableElement.style.top = initialY + deltaY + 'px';
                  break;
              case 'resize-handle-bottomleft':
                  newWidth = initialWidth - deltaX;
                  newHeight = initialHeight + deltaY;
                  resizableElement.style.width = newWidth + 'px';
                  resizableElement.style.height = newHeight + 'px';
                  resizableElement.style.left = initialX + deltaX + 'px';
                  break;
              case 'resize-handle-bottomright':
                  newWidth = initialWidth + deltaX;
                  newHeight = initialHeight + deltaY;
                  resizableElement.style.width = newWidth + 'px';
                  resizableElement.style.height = newHeight + 'px';
                  break;
          }
      }
  
      function endResize() {
          document.removeEventListener('mousemove', resize);
          document.removeEventListener('touchmove', resize);
          startResizeX = initialWidth = null;
          startResizeY = initialHeight = null;
      }
  
      function getCoordinates(evt) {
          let clientX, clientY;
  
          if (evt.touches && evt.touches.length) {
              clientX = evt.touches[0].clientX;
              clientY = evt.touches[0].clientY;
          } else if (evt.changedTouches && evt.changedTouches.length) {
              clientX = evt.changedTouches[0].clientX;
              clientY = evt.changedTouches[0].clientY;
          } else if (evt.clientX !== undefined && evt.clientY !== undefined) {
              clientX = evt.clientX;
              clientY = evt.clientY;
          } else if (evt.pageX !== undefined && evt.pageY !== undefined) {
              clientX = evt.pageX - window.pageXOffset;
              clientY = evt.pageY - window.pageYOffset;
          } else if (evt.screenX !== undefined && evt.screenY !== undefined) {
              clientX = evt.screenX - window.screenX;
              clientY = evt.screenY - window.screenY;
          }
  
          return { clientX, clientY };
      }
  }

  makeResizable(document.querySelector('.resizable-box'));
