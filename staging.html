let topTextInput, topTextSizeInput, imageInput, canvas, ctx;

function generateMeme(img, topText, topTextSize) {
  let fontSize;

  img.onload = function () {
  canvas.width = img.width;
  canvas.height = img.height;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0);

  ctx.fillStyle = "white";
  ctx.strokeStyle = "#000";
  ctx.textAlign = "center";

  // Top text font size
  fontSize = canvas.width * topTextSize;
  ctx.font = fontSize + 'px Impact';
  ctx.lineWidth = canvas.width * 0.004;

  // Draw top text
  ctx.textBaseline = 'top';
  topText.split('\n').forEach(function (t, i) {
      ctx.fillText(t, canvas.width / 2, i * fontSize, canvas.width);
      ctx.strokeText(t, canvas.width / 2, i * fontSize, canvas.width);
  });

  /* // Bottom text font size
  fontSize = canvas.width * bottomTextSize;
  ctx.font = fontSize + 'px Impact';
  ctx.lineWidth = canvas.width*0.004;

  // Draw bottom text
  ctx.textBaseline = 'bottom';
  bottomText.split('\n').reverse().forEach(function (t, i) {
      ctx.fillText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
      ctx.strokeText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
   }); */


  // Show the download button
  downloadBtn.style.display = 'flex';

  // Remove existing event listener before adding a new one
  downloadBtn.removeEventListener('click', downloadMeme);
  downloadBtn.addEventListener('click', downloadMeme);
};
}

  combinedCanvas.width = canvas.width;

  // Draw meme canvas onto combined canvas

  combinedCtx.fillRect(onCanvasTB.offsetLeft, canvas.height, onCanvasTB.offsetWidth, resizableBox.offsetHeight);

const resizableBox = document.querySelector('.resizable-box');
const textArea = document.getElementById('text-area');
const resizeHandles = document.querySelectorAll('.resize-handle-top, .resize-handle-left, .resize-handle-right, .resize-handle-bottom');
const canvasRect = document.getElementById('meme-canvas');

let isDragging = false; // Flag to track dragging state
let startX, startY, initialX, initialY;

let startResizeX, startResizeY, initialWidth, initialHeight;

// Add event listeners for mouse dragging
resizableBox.addEventListener('mousedown', startDrag);
document.addEventListener('mousemove', move);
document.addEventListener('mouseup', endDrag);

// Add event listeners for touch dragging
resizableBox.addEventListener('touchstart', startDrag);
document.addEventListener('touchmove', move);
document.addEventListener('touchend', endDrag);

// Add event listeners for resizing
resizeHandles.forEach(handle => {
  handle.addEventListener('mousedown', startResize);
  handle.addEventListener('touchstart', startResize);
});

function startDrag(evt) {
  isDragging = true;
  const { clientX, clientY } = getCoordinates(evt);
  startX = clientX;
  startY = clientY;
  initialX = resizableBox.offsetLeft;
  initialY = resizableBox.offsetTop;
}

function move(evt) {
  if (!isDragging) return;
  const { clientX, clientY } = getCoordinates(evt);
  const deltaX = clientX - startX;
  const deltaY = clientY - startY;

  // Calculate the new position of the text box while ensuring it stays within the canvas boundaries
  const newLeft = Math.max(canvasRect.offsetLeft, Math.min(canvasRect.offsetLeft + canvasRect.offsetWidth - resizableBox.offsetWidth, initialX + deltaX));
  const newTop = Math.max(canvasRect.offsetTop, Math.min(canvasRect.offsetTop + canvasRect.offsetHeight - resizableBox.offsetHeight, initialY + deltaY));

  // Update the position of the text box
  resizableBox.style.left = newLeft + 'px';
  resizableBox.style.top = newTop + 'px';
}

function endDrag() {
  isDragging = false;
}

function startResize(evt) {
  startResizeX = evt.clientX || evt.touches[0].clientX;
  startResizeY = evt.clientY || evt.touches[0].clientY;
  initialWidth = resizableBox.offsetWidth;
  initialHeight = resizableBox.offsetHeight;

  // Prevent default touch behavior
  evt.preventDefault();
  evt.stopPropagation();
  // Add event listeners for resizing
  document.addEventListener('mousemove', resize);
  document.addEventListener('touchmove', resize);
  document.addEventListener('mouseup', () => {
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('touchmove', resize);
    startResizeX = initialWidth = null;
    startResizeY = initialHeight = null;
  });
}

function resize(evt) {
  if (startResizeX === null || startResizeY === null) return; // Prevent resizing when not dragging
  const { clientX, clientY } = getCoordinates(evt);
  const deltaX = clientX - startResizeX;
  const deltaY = clientY - startResizeY;

  let newWidth, newHeight;

  // Adjust newWidth and newHeight based on the handle being dragged
  switch (evt.target.className.split(' ').pop()) {
    case 'resize-handle-top':
      newHeight = initialHeight - deltaY;
      resizableBox.style.height = newHeight + 'px';
      resizableBox.style.top = initialY + deltaY + 'px';
      break;
    case 'resize-handle-right':
      newWidth = initialWidth + deltaX;
      resizableBox.style.width = newWidth + 'px';
      break;
    case 'resize-handle-bottom':
      newHeight = initialHeight + deltaY;
      resizableBox.style.height = newHeight + 'px';
      break;
    case 'resize-handle-left':
      newWidth = initialWidth - deltaX;
      resizableBox.style.width = newWidth + 'px';
      resizableBox.style.left = initialX + deltaX + 'px';
      break;
  }
}

function getCoordinates(evt) {
  if (evt.touches && evt.touches.length) {
    return {
      clientX: evt.touches[0].clientX,
      clientY: evt.touches[0].clientY
    };
  } else {
    return {
      clientX: evt.clientX,
      clientY: evt.clientY
    };
  }
}
