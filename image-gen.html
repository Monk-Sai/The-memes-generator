<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face API Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hugging Face API Image Generator</h1>
    <label for="prompt">Enter Prompt:</label>
    <input type="text" id="prompt" placeholder="e.g., Astronaut riding a horse">
    <button onclick="fetchAndDisplayImage()">Generate Image</button>

    <div id="container">
        <!-- Image will be displayed here -->
    </div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/AvalingHawx/image_creater",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return URL.createObjectURL(result);
        }

        async function fetchAndDisplayImage() {
            const prompt = document.getElementById('prompt').value;

            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            try {
                const imageUrl = await query({ "inputs": prompt });
                displayImage(imageUrl);
            } catch (error) {
                console.error('Error fetching image:', error);
                alert('Error fetching image. Please try again.');
            }
        }

        function displayImage(imageUrl) {
            const container = document.getElementById('container');
            container.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
        }
    </script>
</body>
</html>
