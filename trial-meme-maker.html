<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GIF with Canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/gifler@5/dist/gifler.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas-container {
            width: 400px;
            height: 300px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gif-canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gif-canvas');
const ctx = canvas.getContext('2d');

// Replace 'path/to/your/gif.gif' with the actual URL of your GIF
fetch('imgs/meme-imgs/funny-memes-collage.gif')
    .then(response => response.arrayBuffer())
    .then(buffer => {
        const gifData = new Uint8Array(buffer);
        return Gifler(gifData);
    })
    .then(gifler => {
        const frameCount = gifler.frames.length;
        let currentFrame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gifler.frame(currentFrame).draw(ctx);

            currentFrame = (currentFrame + 1) % frameCount;
            requestAnimationFrame(animate);
        }

        animate();
    })
    .catch(error => {
        console.error('Error fetching or decoding GIF:', error);
        // Handle errors (e.g., display an error message to the user)
    });

    </script>
</body>
</html>
